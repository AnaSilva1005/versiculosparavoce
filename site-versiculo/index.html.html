<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uma mensagem para você</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f8f8f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  max-width: 500px;
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: #d4af37;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #b8962e;
}

#versiculo {
  margin-top: 30px;
  font-size: 18px;
}
</style>

</head>
<body>

<div class="container">
  <h1>Você não escaneou por acaso.</h1>
  <p>Clique abaixo para receber sua mensagem:</p>
  <button onclick="mostrarVersiculo()">Receber mensagem</button>
  <div id="versiculo"></div>
</div>

<script>
const versiculos = [
  "Jeremias 29:11 - Porque sou eu que conheço os planos que tenho para vocês, diz o Senhor.",
  "Isaías 41:10 - Não temas, porque eu sou contigo.",
  "Salmos 23:1 - O Senhor é o meu pastor; nada me faltará.",
  "João 3:16 - Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito.",
  "Romanos 8:28 - Todas as coisas cooperam para o bem daqueles que amam a Deus.",
  "Filipenses 4:13 - Posso todas as coisas naquele que me fortalece.",
  "Salmos 46:1 - Deus é o nosso refúgio e fortaleza.",
  "Provérbios 3:5 - Confia no Senhor de todo o teu coração."
];

function mostrarVersiculo() {
  const aleatorio = Math.floor(Math.random() * versiculos.length);
  document.getElementById("versiculo").innerHTML = versiculos[aleatorio];
}
</script>

</body>
</html>
